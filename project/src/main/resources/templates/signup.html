<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <title>awt-project</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column mx-auto my-3 px-3 w-auto">
        <div class="align-middle mb-3 text-center">
          <h4>Sign up to awt-project</h4>
        </div>
        <form class="border rounded mb-3 p-3" th:action="@{/users}" th:method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="name" name="name" />
            <small class="form-text text-muted">This will be your username.</small>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" />
            <small class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" />
            <small class="form-text text-muted">Make sure it's more than 15 characters OR at least 8 characters including a number and a lowercase letter.</small>
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role" />
              <option value="MANAGER">Manager</option>
              <option value="WORKER">Worker</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <!-- jQuery -->
  <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
  <!-- Popper.js -->
  <!-- Bootstrap -->
  <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
